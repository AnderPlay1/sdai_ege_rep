<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Личный кабинет">
    <title>Личный кабинет</title>


    

    <!-- Bootstrap core CSS -->
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      table, td, th {
        /* задаем границу для всех элементов */
        border: 3px solid #245488;
      }

      td, th {
        /* делаем отступ в ячейках, выставляем выравнивание текста */
        padding: 10px 20px;
        text-align: center;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">Вернуться на главную</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <div class="button">
        <a href="/logout">Выйти</a>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/dashboard">
              <span data-feather="home"></span>
              Личный Кабинет
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/my-groups">
              <span data-feather="file"></span>
              Группы
            </a>
          </li>
        </ul>
      </div>
    </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% for i in range(0, groups|length) %}
        <h1> Группа {{i + 1}} </h1>
        <table>
          <tr>
            <td>Учителя.</td>
            <td>Ученики.</td>
          </tr>
          {% for j in range(groups[i]|length) %}
            <tr>
              <td>{{groups[i][j][0]}}</td>
              <td>{{groups[i][j][1]}}</td>
            </tr>
          {% endfor %}
        </table>
        <br>
        <br>
        <br>
        {% endfor %}
      </main>
    </div>
  </div>

 </body>
</html>
