  <body>
    <main class="d-flex">
      <!-- Sidebar -->
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="/"/></svg>
          <h1> <b> <span class="fs-4">  {{ course_name }} </span> </b> </h1>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item"><b>1 Теория</b></li>
          <li class="nav-item">
            <a style="color: white" href="/video-lesson/{{id}}" class="nav-link" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="video-lesson/{{id}}"/></svg>
              1.1 Видео-Урок
            </a>
          </li>
          <li>
            <a href="/text-lesson/{{id}}" class="nav-link text-white">

              1.2 Теория к задаче
            </a>
          </li>
          <li class="nav-item"><b>2 Отрешка</b></li>
          <li>
            <a href="/task-lesson/{{id}}/1" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
              2.1 Задача №1
            </a>
          </li>
          <li>
            <a href="/task-lesson/{{id}}/2" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
              2.1 Задача №2
            </a>
          </li>
          <li>
            <a href="/task-lesson/{{id}}/3" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              2.1 Задача №3
            </a>
          </li>
          <li>
            <a href="/task-lesson/{{id}}/4" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              2.1 Задача №4
            </a>
          </li>
          <li>
            <a href="/task-lesson/{{id}}/5" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
              2.1 Задача №5
            </a>
          </li>
        </ul>
        <hr>
      </div>

      <!-- Main content -->
      <div class="main-content" style="margin-left: 320px;">
        <div class="task-text">
          <div class="num">
            <h1> <b> №{{ task[8] }} </b> </h1>
            <h6> Сложность: {{ task[7] }} <br> Источник: {{ task[9] }}</h6>
          </div>
            <p style="font-size: 1.2rem">
                {{ task[5]|safe }}
            </p>
            <div>
            <table>
              <tr>
                <th>Ваш ответ:</th>
                <th>Правильный ответ:</th>
              </tr>
              <tr>
                <td>
                  <input style="width:100%; margin:auto"
                    class="{{ task[2] }}"
                    type="text"
                    id="task-input-{{ task[0] }}">
                </td>
                <td id="task-answer-{{ task[0] }}" task-answer="{{ task[6] }}" showing="false">
                  ***
                </td>
              </tr>
            </table>
          </div>
          <button class="button" id="toggleAnswers-{{ task[0] }}" next="Скрыть ответ" onclick="toggleAnswers({{ task[0] }})">
            Показать правильный ответ
          </button>
        </div>
      </div>
    </main>

    <script>
      function submitAnswer(task_id, ans) {
        fetch("/submit-task", {
          method: "POST",
          credentials: "include",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            task_id: task_id,
            ans: ans
          })
        }).then((r) => console.log("GOIDA! Answer received"));
      }

      function changeText(task_id) {
        let toggle_button = document.querySelector(`#toggleAnswers-${task_id}`);
        let next = toggle_button.innerText;
        toggle_button.innerText = toggle_button.getAttribute('next');
        toggle_button.setAttribute('next', next);
      }

      function changeAnswers(task_id) {
        let ua = document.querySelector(`#task-input-${task_id}`);
        let sa = document.querySelector(`#task-answer-${task_id}`);
        let showing = sa.getAttribute('showing').trim() === "true";
        if(!showing) {
          sa.setAttribute('showing', 'true');
          let answer = sa.getAttribute('task-answer');
          sa.innerText = answer;
          if(ua.value.trim() === answer.trim()) {
            ua.style.color = 'green';
          } else {
            ua.style.color = 'red';
          }
          submitAnswer(task_id, ua.value.trim());
        } else {
          sa.setAttribute('showing', 'false');
          sa.innerText = "***";
          ua.style.color = 'black';
        }
      }

      function toggleAnswers(task_id) {
        changeText(task_id);
        changeAnswers(task_id);
      }
    </script>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebars.js') }}"></script>
