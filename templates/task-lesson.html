    <ul class="nav nav-pills flex-column mb-auto">

          1.2 Теория к задаче
        </a>
      </li>
      <li class="nav-item">
      <b>2 Отрешка</b>
      </li>
      <li>

          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>

      </li>
      <li>
        <a href="/task-lesson/{{id}}/2" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
          2.1 Задача №2
        </a>
      </li>
      <li>
        <a href="/task-lesson/{{id}}/3" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
          2.1 Задача №3
        </a>
      </li>
      <li>
        <a href="/task-lesson/{{id}}/4" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
          2.1 Задача №4
        </a>
      </li>
      <li>
        <a href="/task-lesson/{{id}}/5" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
          2.1 Задача №5
        </a>
      </li>
    </ul>
    <hr>
  </div>
  <div class="b-example-divider" style="width: 1px;"></div>
  <div class="center">
         <style>
         .red{
         color: red;
         }
         .green {
         color: green;
         }
         .none {
         color: black;
         }
         .check_answers {
         color: black;
         }
      </style>

        <main id = "task">
                    <div class = "task-text">
                        <div class = "num">
                            <h1> <b> №{{ task[8] }} </b> </h1>
                            <h6> Сложность: {{ task[7] }} <br>  Источник: {{ task[9] }}</h6>
                        </div>
                    {{ task[5]|safe }}
                        <div>
                          <table border="1" width="30%" cellpadding="5">
                            <tr>
                              <th style="text-align:center; width:50%;">Ваш ответ:</th>
                              <th style="text-align:center" >Правильный ответ:</th>
                            </tr>
                            <tr class="task-answers">
                              <td>
                                 <input style="width:100%; margin:auto"
                                    class="{{ task[2] }}"
                                    type="text"
                                    id="task-input-{{ task[2] }}">
                              </td>
                              <td id="task-answer-{{ task[2] }}" style="text-align:center" task-answer="{{ task [6] }}" showing="false">
                                    ***
                              </td>
                            </tr>
                          </table>
                        </div>

                    </div>
                    <button
                        style="background: #223436; color: white;"
                        class="button"
                        id="toggleAnswers-{{ task[2] }}"
                        next="Скрыть ответ"
                        onclick="toggleAnswers({{ task[2] }})">Показать правильный ответ
                    </button>
                    <script>
                       function submitAnswer(task_id, ans) {
                         fetch("/submit-task", {
                           method: "POST",
                           credentials: "include",
                           headers: {
                             "Content-Type": "application/json",
                           },
                           body: JSON.stringify({
                             task_id: task_id,
                             ans: ans
                           })
                         }).then((r) => console.log("GOIDA! Answer received"));
                       }

                       function changeText(task_id) {
                         let toggle_button = document.querySelector(`#toggleAnswers-${task_id}`);
                         let next = toggle_button.innerText;
                         toggle_button.innerText = toggle_button.getAttribute('next');
                         toggle_button.setAttribute('next', next);
                       }

                       function changeAnswers(task_id) {
                         let ua = document.querySelector(`#task-input-${task_id}`);
                         let sa = document.querySelector(`#task-answer-${task_id}`);
                         let showing = sa.getAttribute('showing').trim() === "true";
                         if(!showing) {
                           sa.setAttribute('showing', 'true');
                           let answer = sa.getAttribute('task-answer');
                           sa.innerText = answer;
                           if(ua.value.trim() === answer.trim()) {
                             ua.style.color = 'green';
                           } else {
                             ua.style.color = 'red';
                           }
                           submitAnswer(task_id, ua.value.trim());
                         } else {
                           sa.setAttribute('showing', 'false');
                           sa.innerText = "***";
                           ua.style.color = 'black';
                         }
                       }

                       function toggleAnswers(task_id) {
                         changeText(task_id);
                         changeAnswers(task_id);
                       }
                </script>
        </main>
  </div>
