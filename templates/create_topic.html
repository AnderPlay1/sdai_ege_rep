{% extends "base.html" %}

{% block content %}
    <h1>Создать новую тему</h1>
    <form method="POST" action="{{ url_for('create_topic') }}">
        <div class="form-group">
            <label for="title">Заголовок темы:</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Содержание темы:</label>
            <textarea id="content" name="content" rows="5" required class="form-control"></textarea>
        </div>
        <button type="submit" class="btn">Создать тему</button>
    </form>
{% endblock %}
