    <body id="page-top" class="politics_version">


        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
              <div class="container-fluid">
                <a class="navbar-brand " target="_blank">
                <img class="img-thumbnail" src="{{ url_for('static', filename='images/kegeh.png') }}" alt="" width="200" />
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Главная

                <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item">
                  <a class="nav-link js-scroll-trigger active" href="/">Главная</a>

        <style>
            .red{
                color: red;
            }
            .green {
                color: green;
            }
            .none {
                color: black;
            }
            .check_answers {
                color: black;
            }
        </style>


        <main id = "task">
                <form action="" method="post" >

                {% for task in tasks %}

                    <div class = "task-text">
                        <div class = "num">
                            <b> №{{ task[3] }} </b>
                        </div>
                    {{ task[0]|safe }}
                        <div class="task_answers">
                            <table border="1" width="30%" cellpadding="5">
                               <tr>
                                <th style="text-align:center">Ваш ответ:</th>
                                <th style="text-align:center" >Правильный ответ:</th>
                               </tr>
                               <tr>
                                <td>
                                    <input style="width:100%; margin:auto" value="{{ task[4] }}" class="{{ task[2] }}" type="text" name="{{ task[1] }}" id="{{ task[1] }}">
                                </td>
                                <td style="text-align:center">
                                    {% if check_answers %}
                                        {{ task[5] }}
                                        {% else %}
                                            ***
                                    {% endif %}
                                </td>
                              </tr>
                             </table>


                        </div>

                    </div>
                {% endfor %}
                    <div class="button">
                        <input type="submit" value="Отправить">
                        <input type="checkbox" id="check_answers" name="check_answers">
                        <label for="check_answers" class="check_answers">Показать ответы</label>
                    </div>
                </form>
        </main>
