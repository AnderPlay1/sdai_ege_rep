<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ course_name }} - –¢–µ–æ—Ä–∏—è</title>

    <!-- Bootstrap 5 -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/zadanie.css') }}" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0097a8;
            --dark-bg: #292c2f;
            --light-bg: #fffaf4;
            --text-dark: #2c3e50;
            --text-light: #f8f9fa;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        /* –°–∞–π–¥–±–∞—Ä */
        .course-sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--dark-bg);
            color: var(--text-light);
            padding: 1.5rem;
            transition: all 0.3s;
            z-index: 1000;
        }

        .course-sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .course-sidebar .nav-link:hover,
        .course-sidebar .nav-link.active {
            background: var(--primary-color);
            color: var(--text-light);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        /* –¢–µ–æ—Ä–∏—è */
        .theory-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            min-width: 900px;
            margin: 0 auto;
        }

        .theory-card h1,
        .theory-card h2,
        .theory-card h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .theory-card p {
            line-height: 1.7;
            margin-bottom: 1.2rem;
        }

        .theory-card pre {
          background: var(--dark-bg);
          color: var(--text-light);
          padding: 1rem;
          border-radius: 8px;
          overflow-x: auto;
          margin: 1.5rem 0;
          white-space: pre-wrap; /* –ü–µ—Ä–µ–Ω–æ—Å —Å—Ç—Ä–æ–∫ */
          word-wrap: break-word; /* –ü–µ—Ä–µ–Ω–æ—Å –¥–ª–∏–Ω–Ω—ã—Ö —Å–ª–æ–≤ */
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .course-sidebar {
                width: 100%;
                height: auto;
                position: static;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- –°–∞–π–¥–±–∞—Ä -->
    <aside class="course-sidebar">
        <h2 class="mb-4">{{ course_name }}</h2>
        <nav class="nav flex-column">
            <h5 class="text-muted mb-2">–¢–µ–æ—Ä–∏—è</h5>
            <a href="/video-lesson/{{id}}" class="nav-link">üé• –í–∏–¥–µ–æ-—É—Ä–æ–∫</a>
            <a href="/text-lesson/{{id}}" class="nav-link active">üìñ –¢–µ–æ—Ä–∏—è</a>

            <h5 class="text-muted mt-4 mb-2">–ü—Ä–∞–∫—Ç–∏–∫–∞</h5>
            {% for i in range(1,6) %}
            <a href="/task-lesson/{{id}}/{{i}}" class="nav-link">
                ‚úÖ –ó–∞–¥–∞—á–∞ #{{i}}
            </a>
            {% endfor %}
        </nav>
        <div class="sidebar-footer">
          <form action="/courses">
            <button onclick="window.history.back()" class="btn-back">
              ‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è
            </button>
          </form>
        </div>
    </aside>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main class="main-content">
        <div class="theory-card">
            {{ materials|safe }}
        </div>
    </main>

    <!-- –°–∫—Ä–∏–ø—Ç—ã -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
